language: java
jdk:
- oraclejdk7
cache:
  directories:
  - ".gradle"
before_install:
- echo -e "gradle.publish.key=$GRADLE_PUBLISH_KEY\ngradle.publish.secret=$GRADLE_PUBLISH_SECRET" >> gradle.properties
script:
- "./gradlew build --info --stacktrace"
after_success:
- "./gradlew bintrayUpload publishPlugins --info --stacktrace"
env:
